<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
* {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #000;
    flex-direction: column;
}

.scroll {
    position: absolute;
    top: 2.5rem;
    display: flex;
    width: 1200px;
    overflow: hidden;
    -webkit-mask-image: linear-gradient(90deg, transparent, #fff 20%, #fff 80%, transparent)
}

.scroll div {
    white-space: nowrap;
    animation: scroll var(--time) linear infinite;
    animation-delay: calc(var(--time)*-1);
    will-change: transform;
}

.galaxies {
    display: flex;
    align-items: center;
}

.scroll p::after {
    content: "";
    display: inline-block;
    width: 20px; /* Set the width of the image */
    height: 20px; /* Set the height of the image */
    background-size: cover;
    background-repeat: no-repeat;
    margin-left: 8px; /* Space between text and image */
}

/* Set images for each galaxy */
.scroll p:nth-child(1)::after {
    background-image: url('./Vector.svg');
}

.scroll p:nth-child(2)::after {
    background-image: url('./Vector.svg');
}

.scroll p:nth-child(3)::after {
    background-image: url('./Vector.svg');
}

.scroll p:nth-child(4)::after {
    background-image: url('./Vector.svg');
}

.scroll p:nth-child(5)::after {
    background-image: url('./Vector.svg');
}

/* Repeat for the second <div> block if necessary */
.scroll div:nth-child(2) p:nth-child(1)::after {
    background-image: url('./Vector.svg');
}

.scroll div:nth-child(2) p:nth-child(2)::after {
    background-image: url('./Vector.svg');
}

.scroll div:nth-child(2) p:nth-child(3)::after {
    background-image: url('./Vector.svg');
}

.scroll div:nth-child(2) p:nth-child(4)::after {
    background-image: url('./Vector.svg');
}

.scroll div:nth-child(2) p:nth-child(5)::after {
    background-image: url('./Vector.svg');
}

.scroll div:nth-child(2) {
    animation: scroll2 var(--time) linear infinite;
    animation-delay: calc(var(--time)/-2);
    will-change: transform;
}

@keyframes scroll {
    0% {
        transform: translateX(100%);
    }

    100% {
        transform: translateX(-100%);
    }
}

@keyframes scroll2 {
    0% {
        transform: translateX(0);
    }

    100% {
        transform: translateX(-200%);
    }
}

.scroll div p {
    display: inline-flex;
    margin: 10px;
    letter-spacing: 0.2em;

    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    transition: 20s;
    will-change: transform;
}


.imgBox div {
    display: flex;
    align-items: center;
    justify-content: center;
}

.imgBox img {
    max-width: 100px;
    scale: 0.8;
}
        
    </style>
</head>
<body>
    <div class="scroll" style="--time:20s">
        <div>
            
                <p>Andromeda Galaxy</p>    
                <p>Milky Way Galaxy</p>    
                <p>Black Eye Galaxy</p>  
                <p>Saggitarius A Galaxy</p>  
                <p>Sombrero Galaxy</p> 

        </div>
        <div>
            
                <p>Andromeda Galaxy</p>    
                <p>Black Eye Galaxy</p>  
                <p>Saggitarius A Galaxy</p>  
                <p>Milky Way Galaxy</p>    
                <p>Sombrero Galaxy</p>    

        </div>
    </div>
    
    
</body>
</html>
